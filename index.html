<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <header class="header content-center height-60 bg-lightblue">
    <!-- header container -->
    <nav class="header-container flex bg-gold w-70 height-40 border">
      <div class="logo border w-25 content-center-start padding-5">
        <p>logo</p>
      </div>
      <div class="links border w-50 content-center">
        <p>link link link link</p>
      </div>
      <div class="login border w-25 content-center-end padding-5">
        <p>login</p>
      </div>
    </nav>
  </header>
  <main class="main">
    <!-- fixme: find more appropriate names for the containers/sections -->
    <!-- hero section (?) -->
    <div class="hero-container content-center bg-blue height-300">
      <div class="hero-content border w-50 bg-plum height-proportion-80"></div>
    </div>
    <!-- main content boxes section -->
    <!-- first block section-->
    <div class="section-container bg-white height-500 content-center">
      <div class="two-box-container height-proportion-80 w-70 content-center">
        <div class="box-content-60 w-60 height-proportion-100 bg-royalblue border"></div>
        <div class="box-content-40 w-40 height-proportion-100 bg-pink border"></div>
      </div>
    </div>
    <!-- second block -->
    <div class="section-container bg-lightgray content-center height-500">
      <div class="two-box-container height-proportion-80 w-70 content-center">
        <div class="box-content-40 w-40 height-proportion-100 bg-pink border"></div>
        <div class="box-content-60 w-60 height-proportion-100 bg-royalblue border"></div>
      </div>
    </div>
    <!-- third block -->
    <div class="section-container bg-white height-500 content-center">
      <div class="two-box-container height-proportion-80 w-70 content-center">
        <div class="box-content-60 w-60 height-proportion-100 bg-royalblue border"></div>
        <div class="box-content-40 w-40 height-proportion-100 bg-pink border"></div>
      </div>
    </div>
    <!-- main content boxes section END -->

    <!-- green block -->
    <div class="one-box-container height-700 bg-lightgray content-center">
      <div class="box-content w-70 height-proportion-80 bg-green border"></div>
    </div>
    <!-- bottom section -->
    <div class="five-box-container-section bg-darkgray height-500 content-center">
      <div class="five-box-container margin-bottom-5 w-70 height-proportion-90 border flex">
        <div class="box-content-20 w-30 bg-salmon height-proportion-100 border"></div>
        <div class="four-box-container height-proportion-100 content-center w-70 border">
          <div class="box-content25 w-25 bg-darkcyan height-proportion-100 border-white"></div>
          <div class="box-content25 w-25 bg-darkcyan height-proportion-100 border-white"></div>
          <div class="box-content25 w-25 bg-darkcyan height-proportion-100 border-white"></div>
          <div class="box-content25 w-25 bg-darkcyan height-proportion-100 border-white"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer height-60 bg-darkgray border-solid content-center-down">
    <!-- footer container -->
    <div class="footer-container bg-aquamarine flex space-between height-proportion-80 w-70 ">
      <div class="logo bg-pink border padding-5">
        <p>logo</p>
      </div>
      <div class="button bg-pink border padding-5">
        <p>button</p>
      </div>
    </div>
  </footer>
</body>

</html>
