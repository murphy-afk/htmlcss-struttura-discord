<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body margin-auto">
  <header class="header bg-lightblue margin-auto">
    <!-- header container -->
    <nav class="header-container bg-gold border">
      <div class="logo border w-25 content-center-start">
        <p>logo</p>
      </div>
      <div class="links border w-50 content-center">
        <p>link link link link</p>
      </div>
      <div class="login border w-25 content-center-end">
        <p>login</p>
      </div>
    </nav>
  </header>
  <main class="main">
    <!-- fixme: find more appropriate names for the containers/sections -->
    <!-- hero section (?) -->
    <div class="hero-container content-center bg-blue height-300">
      <div class="hero-content border w-50 bg-plum height-proportion-80"></div>
    </div>

    <!-- first block section-->
    <div class="two-box-container">
      <div class="box-content-70"></div>
      <div class="box-content-30"></div>
    </div>
    <!-- second block -->
    <div class="two-box-container">
      <div class="box-content-30"></div>
      <div class="box-content-70"></div>
    </div>
    <!-- third block -->
    <div class="two-box-container">
      <div class="box-content-70"></div>
      <div class="box-content-30"></div>
    </div>
    <!-- fourth block -->
    <div class="one-box-container">
      <div class="box-content"></div>
    </div>
    <!-- fifth block -->
    <div class="five-box-container">
      <div class="box-content-20"></div>
      <div class="four-box-container">
        <div class="box-content25"></div>
        <div class="box-content25"></div>
        <div class="box-content25"></div>
        <div class="box-content25"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <!-- footer container -->
    <div class="footer-container">
      <div class="logo"><p>logo</p></div>
      <div class="button"><p>button</p></div>
    </div>
  </footer>
</body>

</html>
